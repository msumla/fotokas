<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="log_out1.css" rel="stylesheet">
    <link href="log_out2.css" rel="stylesheet">
    
</head>

<body>

<div class="container">

    <form class="form-signin" method="post">
        <h2 class="form-signin-heading">Palun logi sisse</h2>
        <label for="inputEmail" class="sr-only">E-maili aadress</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="E-maili aadress" required autofocus>
        <label for="inputPassword" class="sr-only">Parool</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Püsiparool" required>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me">Jäta mind meelde
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Logi välja</button>
    </form>

</div>

</body>
</html>
